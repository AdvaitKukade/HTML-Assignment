version: 2.1
jobs:
  build:
    docker:
      - image: 'circleci/node:10'
    steps:
      - run: echo "Password - pass@123" >> file1.txt
      - save_cache:
          key: my-cache
          paths: 
            - file1.txt
      - run: echo "File Created Successfully with some data in it and cached it as well."
  test:
    docker:
    - image: 'circleci/node:10'
    steps:
    - restore_cache:
        key:
          - my-cache
    - run: cat file1.txt
    - run: echo "Contents of the file appeared."
workflows:
  workflow_1:
    jobs:
      - build
      - test
        
